<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Chatbot</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f6;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #chat-container {
        width: 100%;
        max-width: 600px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 80vh;
        overflow: hidden;
      }
      #chat-box {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        border-bottom: 1px solid #eee;
      }
      .message {
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 20px;
        max-width: 80%;
        word-wrap: break-word;
      }
      .user-message {
        background-color: #007bff;
        color: #fff;
        align-self: flex-end;
        margin-left: auto;
      }
      .bot-message {
        background-color: #e9ecef;
        color: #333;
        align-self: flex-start;
      }
      .error-message {
        background-color: #f8d7da;
        color: #721c24;
      }
      #chat-form {
        display: flex;
        padding: 15px;
        gap: 10px;
      }
      #user-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        outline: none;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-box"></div>
      <form id="chat-form">
        <input
          type="text"
          id="user-input"
          placeholder="Type your message..."
          autocomplete="off"
        />
        <button type="submit">Send</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
